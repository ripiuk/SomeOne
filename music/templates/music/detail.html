{% extends 'music/base.html' %}
{% block title %}Album details{% endblock %}
{%block songs_active%} active {%endblock%}
{% block body %}

    <img src="{{album.album_logo.url}}" style="width: 250px;" class="img-responsive">

    <h1>{{album.album_title}}</h1>
    <h3>{{album.artist}}</h3>

    {% for song in album.song_set.all%}
        {{song.song_title}}
        {% if song.is_favorite %}
            <img src="https://tv.mail.ru/img/tv/channels/32x32/1/zvezda2015.png"/>
        {%endif%}
        <br>
    {%endfor%}

{% endblock %}
